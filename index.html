<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeVault - Snippet Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <h1>CodeVault</h1>
        </div>
      </div>

      <button class="btn btn-primary btn-new-snippet">
        <span>New Snippet</span>
      </button>

      <div class="sidebar-search">
        <div class="search-input-wrapper">
          <input type="text" placeholder="Search snippets...">
        </div>
      </div>

      <div class="sidebar-section">
        <div class="section-header">
          <h3>Categories</h3>
        </div>
        <ul class="category-list">
          <li class="active">
            <span>All Snippets</span>
            <span class="category-count">0</span>
          </li>
        </ul>
      </div>
    </aside>

    <div class="mobile-header">
      <button class="sidebar-toggle">
        <span>Menu</span>
      </button>
      <div class="logo">
        <h1>CodeVault</h1>
      </div>
      <button class="btn btn-icon">
        <span>New</span>
      </button>
    </div>

    <main class="main-content">
      <div class="snippets-header">
        <h2>All Snippets</h2>
        <div class="view-options">
          <button class="view-btn active">Grid</button>
          <button class="view-btn">List</button>
        </div>
      </div>

      <div class="snippets-container grid-view">
        <!-- Snippets will be dynamically added here -->
      </div>

      <div class="empty-state">
        <h3>No snippets found</h3>
        <button class="btn btn-primary">
          <span>New Snippet</span>
        </button>
      </div>
    </main>
  </div>

  <div class="modal" id="snippet-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-container">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Snippet</h2>
          <button class="btn-close">
            <span>X</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="snippet-title">Title</label>
              <input type="text" id="snippet-title" class="form-control" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="snippet-category">Category</label>
                <div class="select-wrapper">
                  <select id="snippet-category" class="form-control" required>
                    <option value="">Select category</option>
                    <option value="JavaScript">JavaScript</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="snippet-language">Language</label>
                <div class="select-wrapper">
                  <select id="snippet-language" class="form-control" required>
                    <option value="javascript">JavaScript</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="snippet-description">Description</label>
              <textarea id="snippet-description" class="form-control" rows="2"></textarea>
            </div>

            <div class="form-group">
              <label for="snippet-code">Code</label>
              <textarea id="snippet-code" class="code-editor" required></textarea>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Snippet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="confirm-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-container">
      <div class="modal-content confirm-modal-content">
        <div class="modal-header">
          <h2>Confirm Delete</h2>
          <button class="btn-close">
            <span>X</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this snippet?</p>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container">
      <div class="toast">
          <div class="toast-content">
              <div class="toast-message"></div>
              <button class="toast-close">
                  <span>X</span>
              </button>
          </div>
      </div>
  </div>

  <template id="snippet-card-template">
    <div class="snippet-card">
      <div class="snippet-header">
        <div class="snippet-title-area">
          <h3 class="snippet-title"></h3>
          <span class="snippet-category"></span>
        </div>
        <div class="snippet-actions">
          <button class="btn btn-icon snippet-action-btn edit-btn" title="Edit Snippet">
            <span>Edit</span>
          </button>
          <button class="btn btn-icon snippet-action-btn copy-btn" title="Copy to Clipboard">
            <span>Copy</span>
          </button>
          <button class="btn btn-icon snippet-action-btn delete-btn" title="Delete Snippet">
            <span>Delete</span>
          </button>
        </div>
      </div>
      <div class="snippet-description"></div>
      <div class="snippet-code-container">
        <pre><code></code></pre>
      </div>
    </div>
  </template>

  <template id="toast-template">
    <div class="toast">
      <div class="toast-content">
        <div class="toast-message"></div>
        <button class="toast-close">
          <span>X</span>
        </button>
      </div>
    </div>
  </template>

</body>
</html>
